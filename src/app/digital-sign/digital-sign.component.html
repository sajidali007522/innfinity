<div class="box">
  <div class="box-header">
    <h3>PDF</h3>
  </div>
  <div class="body">
    <div class="row">
      <div class="col-sm-12">
        <ngx-extended-pdf-viewer
          [src]="'/assets/sample_explain.pdf'"
          backgroundColor="#ffffff"
          [useBrowserLocale]="true"
          [handTool]="false"
          [showHandToolButton]="true"
          height="80vh">
        </ngx-extended-pdf-viewer>
      </div>
    </div>
    <div class="col-sm-12">
        <button class="btn btn-block btn-primary" data-toggle="modal" data-target="#exampleModal">Sign</button>
    </div>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <div class="row">
      <div class="col-sm-12">
        <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary btn-block" (click)="clearSignature()">Clear It</button>
      </div>
      <div class="col-6">
        <button class="btn btn-success btn-block" (click)="submitSignature()">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="box signature-submit-wrap">
  <div class="row">
    <div class="col-md-12">
      <textarea id="sig-dataUrl" class="form-control" rows="5">Data URL for your signature will go here!</textarea>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <img id="sig-image" src="" alt="Your signature will go here!"/>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agreed! Sign Below</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <canvas id="sig-canvas" width="620" height="260" style="border: 2px dotted #CCCCCC;border-radius: 15px;cursor: crosshair;">
              Get a better browser, bro.
            </canvas>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success mr-2" id="sig-submitBtn" data-dismiss="modal">Submit Signature</button>
        <button class="btn btn-danger" id="sig-clearBtn">Clear Signature</button>
      </div>
    </div>
  </div>
</div>
