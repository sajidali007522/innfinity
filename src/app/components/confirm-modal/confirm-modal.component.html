<div class="modal fade" [ngClass]="{'show': state.open}" [ngStyle]="{'display': (state.open?'block': '')}" id="exampleModalDelete">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="close" (click)="deleteImage(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="sure-wrap">
          <h2 class="text-success">Are you sure? </h2>
          <p>{{confirmationMessage}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteImage(false)">No</button>
        <button type="button" class="btn btn-success" (click)="deleteImage(true)">Yes</button>
      </div>
    </div>
  </div>
</div>
