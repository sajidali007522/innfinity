<div class="header-wrap" style="" [ngStyle]="{background: (custom_configs.header_bg ? custom_configs.header_bg : '')}">
  <a href="#" class="menu-icon" [ngClass]="{'active': isFullWidth == 'no'}" (click)="setWidth($event, isFullWidth == 'full' ? false : true)"><span class="fa fa-navicon"></span></a>
  <div class="logo"><a href="#">Innfinity</a></div>
  <div class="header-right">
    <ul class="d-flex flex-wrap">
      <li class="has-dropdown">
        <a href="#">{{ 'language' | translate}} <em class="flagicon flag-us"></em></a>
        <ul class="dropdown-menu-wrap">
          <li><a href="javascript:;" (click)="translate.use('en')" ><em class="flagicon flag-us"></em> <span>English</span></a></li>
          <li><a href="javascript:;" (click)="translate.use('es')"><em class="flagicon flag-sn"></em> <span>Spanish</span></a></li>
          <li><a href="javascript:;" (click)="translate.use('fr')"><em class="flagicon flag-fr"></em> <span>French</span></a></li>
        </ul>
      </li>
      <li class="has-dropdown">
        <a href="#">{{'theme' | translate}} <i class="fa fa-themeisle"></i> </a>
        <ul class="dropdown-menu-wrap">
          <li><a href="#" (click)="setTheme($event)" [ngClass]="{ 'active': !isLightTheme }" class="theme-dark">{{'theme_dark' | translate}}</a></li>
          <li><a href="#" (click)="setTheme($event, true)" [ngClass]="{'active':isLightTheme }" class="theme-light">{{'theme_light' | translate}}</a></li>
        </ul>
      </li>
      <li class="has-dropdown">
        <a routerLink="/login">{{'login' | translate}}</a>
        <ul class="dropdown-menu-wrap">
          <li><a href="#"><i class="fa fa-gears"></i> <span>Settings</span></a></li>
          <li><a href="#"><i class="fa fa-user"></i> <span>Profile</span></a></li>
          <li><a href="#" (click)="logout()"><i class="fa fa-sign-in"></i> <span>Logout</span></a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
