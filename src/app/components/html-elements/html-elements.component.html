<div class="">
  <div class="box">
    <div class="box-header">
      <h3>
        {{title}}
      </h3>
    </div>
    <div class="box-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let group of data">
          <td>{{group.name}}</td>
          <td>{{group.email}}</td>
          <td>{{group.website}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box">
    <div class="box-header">
      <h3>Alerts Example</h3>
    </div>
    <div class="box-body">
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
      </p>
      <p>
        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
      </p>
    </div>
  </div>
  <div class="box">
    <div class="box-header">
      <h3>DatePicker</h3>
    </div>
    <div class="box-body">
      <p>Simple datepicker</p>

      <ngb-datepicker #dp [(ngModel)]="dateModel" (navigate)="date = $event.next"></ngb-datepicker>

      <hr/>

      <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>
      <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current month</button>
      <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo({year: 2021, month: 2})">To Feb 2021</button>

      <hr/>

      <pre>Month: {{ date.month }}.{{ date.year }}</pre>
      <pre>Model: {{ dateModel | json }}</pre>
    </div>
  </div>
</div>
