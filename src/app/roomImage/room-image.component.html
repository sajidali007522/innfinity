<app-loader *ngIf="state.isLoadingImages"></app-loader>
<div *ngIf="!state.isLoadingImages" class="custom-accordion">
  <h3 class="active"><a href="javascript:void(0)">Uploaded Photos</a></h3>
  <div class="custom-accordion-content exp">
    <div class="row" *ngIf="state.roomImages.length > 0">
      <div class="col-md-6">
        <div class="carousel-custom-outer">
          <div class="carousel-preview" *ngIf="state.selectedImage.urlPath">
            <div>
              <div class="main-photo">
                <img src="{{state.selectedImage.urlPath}}" alt="">
              </div>
            </div>
          </div>

          <div class="carousel-thumbnails clearfix">
            <div *ngFor="let image of state.roomImages">
              <div class="carousel-thumbnail" (click)="editImage(image)">
                <a href="javascript:void(0)"><img src="{{image.urlPath}}" alt=""></a>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-primary">

          <label>Name</label>
          <div class="field-wrap mb-3">
            <input type="text" placeholder="" class="form-control" [readOnly]="state.componentState.isViewMode" [(ngModel)]="state.selectedImage.name">
          </div>
          <label>Date</label>
          <div class="field-wrap mb-3">
            <input type="text" placeholder="" class="form-control has-icon" [readOnly]="state.componentState.isViewMode"  bsDatepicker #dp="bsDatepicker" [(ngModel)]="state.selectedImage.createDate">
            <span class="fa fa-calendar-o"></span>
          </div>

          <label>Description</label>
          <div class="field-wrap mb-3">
            <textarea cols="5" rows="5" class="form-control"  [readOnly]="state.componentState.isViewMode" [(ngModel)]="state.selectedImage.description"></textarea>
          </div>
          <div class="btns-wrap">
            <p>
              <a href="javascript:void(0)" class="btn btn-info" *ngIf="state.componentState.isViewMode" (click)="edit()"><i class="fa fa-pencil"></i> Edit</a>
              <a href="javascript:void(0)" class="btn btn-success" *ngIf="!state.componentState.isViewMode" (click)="save()"><i class="fa fa-save"></i> Save</a>
              <a href="javascript:void(0)" class="btn btn-secondary" (click)="reset()"><i class="fa fa-close"></i> Cancel</a>
              <a href="javascript:void(0)" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalDelete"><i class="fa fa-trash"></i> Delete</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="state.roomImages.length == 0">
      <div class="col-md-12">
        <div class="carousel-custom-outer">
          <p>No Image Found</p>
        </div>
      </div>

    </div>
    <br><br>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/assets/images/carousel/carousel-2.jfif" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalDelete" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="sure-wrap">
          <h2 class="text-success">Are you sure? </h2>
          <p>You want to delete this Photo</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-success" (click)="deleteImage()">Yes</button>
      </div>
    </div>
  </div>
</div>
