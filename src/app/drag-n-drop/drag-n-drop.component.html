<div class="box">
  <div class="box-header">
    <h3>Transfer Data via Drag Drop</h3>
  </div>
  <div class="box-body">

    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="drag-container">
              <div class="section-heading">Still Doing</div>

              <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList,reviewList]"
                   class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of todo" cdkDrag>
                  <span *ngIf="!isUrl(item)">{{item}}</span>
                  <span *ngIf="isUrl(item)"><img src="{{item}}" width="100%" /></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="drag-container">
              <div class="section-heading">Done</div>

              <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[pendingList,reviewList]"
                   class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of done" cdkDrag>
                  <span *ngIf="!isUrl(item)">{{item}}</span>
                  <span *ngIf="isUrl(item)"><img src="{{item}}" width="100%" /></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="drag-container">
              <div class="section-heading">Nevermind</div>

              <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review" [cdkDropListConnectedTo]="[doneList,pendingList]"
                   class="item-list" (cdkDropListDropped)="drop($event)">
                <div class="item-box" *ngFor="let item of review" cdkDrag>
                  <span *ngIf="!isUrl(item)">{{item}}</span>
                  <span *ngIf="isUrl(item)"><img src="{{item}}" width="100%" /></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="box">
  <div class="box-header">
    <h3>Transfer Data via Drag Drop</h3>
  </div>
  <div class="box-body">

    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div cdkDropList id="container_{{i+1}}"
                 [cdkDropListConnectedTo]="connectedTo"
                 cdkDropListOrientation="horizontal"
                 [cdkDropListData]="timePeriod.years"
                 *ngFor="let timePeriod of timePeriods; let i= index"
                 class="example-list" (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box">{{timePeriod.label}}</div>
              <div class="example-box" cdkDrag *ngFor="let year of timePeriod.years">
                <span *ngIf="!year.src">{{year.label}}</span>
                <span *ngIf="year.src">
                  <img src="{{year.src}}" width="100%" />
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
