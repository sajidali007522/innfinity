<div class="box">
  <div class="box-header">
    Workflow Admin
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-sm-6">
        <textarea [(ngModel)]="workflowJson" rows="11" placeholder="API will go here" class="form-control"></textarea>
        <br />
        <p><button class="btn btn-success" (click)="parseJson()">Preview</button></p>
      </div>
      <div class="col-sm-6" id="workflow">
        <json-editor #editor [options]="editorOptions" [data]="parsedJson"></json-editor>
      </div>
    </div>
  </div>
</div>
